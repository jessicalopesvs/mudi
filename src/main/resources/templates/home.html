<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div class="container">
    <!--/*@thymesVar id="pedidos" type="br.com.alura"*/-->
    <div class="card" th:each="pedido : ${pedidos}">
        <!--/*@thymesVar id="nome" type="br.com.alura.mvc"*/-->
        <div th:text="${pedido.nome}" class="card-header"> Nome do Produto</div>


        <div class="card-body">

            <div class="row">
            <div class="col-12 col-sm-8 mb-3">

                <div class="row">
                <div class="col-md-6"> Valor: <span th:text="${pedido.valorNegociado}">200.99</span></div>
                <div class="col-md-6"> Data de entrega: <span th:text="${pedido.dataDaEntrega}"> 10/02/2022</span></div>
                </div>


                <div>Produto</div>
                <div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>

                <div>Descriçao</div>
                <div>
                    <!--/*@thymesVar id="descricao" type="br"*/-->
                    <textarea class="form-control" th:text="${pedido.descricao}">Descriçao do pedido</textarea>
                </div>

            </div>
            <div class="col-12 col-sm-4">
                <div>
                    <img  class="img-thumbnail"th:src="${pedido.urlImg}" src="">
                </div>
            </div>
        </div>
        </div>
    </div>


</div>

</body>
</html></textarea>
